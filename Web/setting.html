<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>设置</title>
</head>
<body>
{{template "navbar" }}
<p>从数据库中读取设置项目, 进行修改, 保存</p>
<ol>
    {{range .settings}}
    <li>
        <form action="updatesetting" method="post">
            <p>   <input type="text" name="key" value="{{.KeyName}}">
                <input type="text" name="value" value="{{.KeyValue}}">
                <input type="button" value="更新">  </p>
        </form>
    </li>
    {{end}}
</ol>


</body>
</html>
