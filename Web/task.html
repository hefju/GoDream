<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script src="/js/jquery-2.1.3.js"></script>
    <style>
        .selected {
        background-color: brown;
        color: #FFF;
        }
        .jhide{
        display:none;
        }
    </style>
    <title>我的任务</title>
</head>
<body>
{{template "navbar" }}
<div class="page-header">
    <h1>拖延症
        <small>你可以调整期望，把遥远的目标分解成为简单的，必定可以完成，又可以靠近最终目标的目标。</small>
    </h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-4">

          <h1>2015.3.11<label id="lblID"></label></h1>

            <table class="table table-condensed" id="table">
                {{range .mytasks}}
                <tr><td class="jhide">{{.Id}}</td> <td>{{.Title}}    </td></tr>
                {{end}}

                <tr><td class="jhide">0</td> <td>
                    <form action="/addtask" method="post">
                        <textarea rows="2" cols="40" name="txtInputTask" placeholder="添加任务"  ></textarea>
                        <input type="submit" value="添加" style="margin-top: 0px;" />
                    </form>

                </td></tr>
            </table>

        </div>
        <div class="col-md-4 alert alert-warning">
        </div>


    </div>
</div>
<div class="alert alert-success" role="alert">这是我的任务管理工具，目前我还未能确定这个要实现些什么样的功能。</div>
<div class="alert alert-info" role="alert">这是我的任务管理工具，目前我还未能确定这个要实现些什么样的功能。</div>
<script>
$("#table tr").click(function(){
  var value=$(this).find('td:first').html();
  if(value>0){
   $(this).addClass('selected').siblings().removeClass('selected');
 }
 $("#lblID").text(value)
   //alert(value);
});
</script>
</body>
</html>
